<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tick, Tock...</title>

    <link rel="stylesheet" href="style.css">
    <script src="moment.js"></script>
</head>
<body>
    <div class="dates__wrap">
        <h2>Dates</h2>

        <div class="date date--header">
            <span class="date__name">Event</span>
            <span class="date__days">Total Days</span>
            <span class="date__weeks">Full Weeks</span>
        </div>

        <div class="dates">
        </div>

        <div class="dates__add">
            <form>
                <input class="dates__add-name" type="text">
                <input class="dates__add-date" type="text" placeholder="2018-01-01">
                <button class="dates__add-save">Save</button>
            </form>
        </div>
    </div>

    <div class="projects__wrap">
        <h2>Projects</h2>
        <div class="projects">
        </div>
        <div class="project__add">
            <form>
                <input class="projects__add-name" type="text">
                <button class="projects__add-save">Save</button>
            </form>
        </div>
    </div>
    <script src="jQuery.3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
